<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Page</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <div class="logIn_page">
      <div class="login_header">
        <img
          src="assets/img/icons/Logo.svg"
          alt="Logo"
          class="logo"
          style="height: 40px"
        />
        <div class="custom-selector" id="custom-selector">
          <div class="selector-header">
            <p class="selected-option" id="selected-option">
              Select a language
            </p>
            <i class="bx bx-chevron-down icons" id="r_icon"></i>
          </div>
          <ul class="options-list" id="options-list">
            <li class="option">English</li>
            <li class="option">French</li>
            <li class="option">Spanish</li>
            <li class="option">Hindi</li>
          </ul>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="login_form">
            <div class="form_area">
              <div class="mb-4">
                <h3>Sign in</h3>
              </div>
              <form action="" class="input_form">
                <div class="input_item">
                  <input
                    type="text"
                    value=""
                    placeholder="Username"
                    class="input_field"
                  />
                </div>
                <div class="input_item password">
                  <input
                    type="password"
                    value=""
                    placeholder="Password"
                    class="input_field"
                    id="password-input"
                  />
                  <i class="bx bx-hide icons" id="password-toggle"></i>
                </div>
                <div class="forget_area">
                  <span class="remember_me">
                    <input type="checkbox" class="redio_input" />
                    <p>Remember me</p>
                  </span>
                  <a href="#" class="fuP"> Forgot Password? </a>
                </div>
                <a href="index.html">
                  <button class="btn">Sign In</button>
                </a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="login_img">
            <img src="assets/img/banner.png" class="login_banner" alt="" />
          </div>
        </div>
      </div>
      <div class="logIn_footer">
        <a href="">Privacy Policy</a>
        <p>Copyright Â© modifii</p>
      </div>
    </div>

    <!-- JavaScript Area-->

    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/style.js"></script>
  </body>
</html>
